<div class="card border-primary mb-3" >
    <div class="card-header">Cliente</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Cliente</h5>
      <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]= "['/clientes/form']">Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
        <thead>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th>editar</th>
            <th>eliminar</th>
        </thead>
        <tbody>
            <tr *ngFor="let Cliente of clientes">
                <td>{{Cliente.id}}</td>
                <td>{{Cliente.nombre}}</td>
                <td>{{Cliente.apellido}}</td>
                <td>{{Cliente.email}}</td>
                <td>{{Cliente.createAt}}</td>
                <td><button type="button" name="editar" [routerLink]="['/clientes/form', Cliente.id]" class="btn btn-primary">editar</button> 
                </td>
                <td><button type="button" name="eliminar" (click)="delete(Cliente)" class="btn btn-danger">eliminar</button> 
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
